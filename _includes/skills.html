  <section id="skills">
    <h2>Skills</h2>
  		<div class="flex-container skills">
        {% for skill in site.skills %}
            	<div class="skill-container">
                
                	<figure>
                		<div class="img-container-circle">
                    		{{ skill.content }}
                    </div>
                    <figcaption>
                      {% if skill.subtitle %}
                    	 <del>{{ skill.title}}</del>
                    			<p class="handwritting">{{ skill.subtitle }}</p>

                      {% else %}

                          {{ skill.title}}

                    	{% endif %}

                    	</figcaption>
                	</figure>
                 
                </div>
                 {% endfor %}
        </div>        
  </section>
